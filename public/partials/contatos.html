<h1>Bem vindo ao NTlak!</h1>

<a ng-href="#/api/contato" class="btn btn-primary">Novo contato</a>
<input ng-model="filtro" type="search" placeholder="parte do nome" />
<p ng-show="contatos.length">Contatos encontrados: {{resultado.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não ha contatos cadastrados!</p>

<table class="table table-condensed" width="100%" align="center">
    <thead>
    <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tr ng-repeat="contato in contatos | filter: filtro as resultado">
        <td><a ng-href="#/api/contato/{{contato._id}}">{{contato.nome}}</a></td>
        <td>{{contato.email}}</td>
        <td><button class="btn btn-warning" ng-click="remove(contato)">remover</button></td>
    </tr>
</table>
<p ng-hide="resultado.length">
    Contato não encontrado
</p>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
